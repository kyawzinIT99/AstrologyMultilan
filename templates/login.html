<!DOCTYPE html>
<html lang="my">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Dr.Tarot</title>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg-deep);
            color: var(--text-primary);
        }

        .login-card {
            background: var(--bg-surface);
            border: 1px solid var(--border-glow);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .login-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        h2 {
            color: var(--accent-gold);
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-color: var(--accent-primary);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            margin-top: 16px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-teal));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .flash-message {
            color: var(--accent-pink);
            margin-bottom: 16px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="stars-container" id="starsContainer"></div>

    <div class="login-card">
        <div class="login-icon">üîê</div>
        <h2>Admin Panel Login</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="flash-message">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required autocomplete="off" autofocus>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Login Support Agent</button>
        </form>
    </div>

    <!-- Keep stars logic to match original theme -->
    <script>
        const container = document.getElementById('starsContainer');
        const count = 50;
        for (let i = 0; i < count; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.width = '2px';
            star.style.height = '2px';
            star.style.background = 'white';
            star.style.borderRadius = '50%';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.opacity = (0.2 + Math.random() * 0.8).toString();
            container.appendChild(star);
        }
    </script>
</body>

</html>
